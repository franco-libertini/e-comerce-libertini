<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body id="body">
    <nav class="navbar navbar-expand-lg bg-dark" id="navbar">
      <div class="container-fluid ">

        <a class="navbar-brand text-light" href="index.html">e-comerce-libertini</a>
        <button
          class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active men text-light" aria-current="page" href="">Ropa de hombre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link women text-light" href="">Ropa de mujeres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link jewelery text-light" href="">Joyeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tech text-light" href="">Tecnologia</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Estoy buscando..." aria-label="Search" id="input"/>
          </form>
        </div>
        <button
          class="btn btn-primary iconCart"  id="iconCart" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-cart-shopping"></i>
        </button>
    
      </div>
    </nav>
    <aside class="container-fluid ">
      <div class="offcanvas offcanvas-start gy-5"  tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasstartLabel" >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasstartLabel">carrito</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close">
          </button>
        </div>
        <div class="container offcanvas-body" id="carrito">
          <table class="table table-dark table-hover">
            
            <tbody id="tbody"></tbody>
            
          </table>
          <div><button class="btn btn-primary ms-3 "id="checkout">checkout</button></div>
        </div>
        
      </div>
    </aside>
    <div class="total"></div>

    <div class="container d-flex flex-wrap justify-content-between py-4">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 text-center"
        id="cardsContainer"
      ></div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
